<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <link rel="stylesheet" href="Ytube.css"/>
</head>
<body>
    <div class="header">
        <div class="col1">
            <i class="fa-solid fa-bars"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="img/logoo.png" alt="logo" id="san"/>
                </div>
            </div>
        </div>
        <div class="col2">
            <form action="#">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="mic"><i class="fa-solid fa-microphone"></i></button>
        </div>
        <div class="col3">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
         <!--wrapper-->



        </div>
    </div>
    
    <div class="wrapper">
        <div class="sidebar">
            <div class="list1">
             <a class="sidebar-item"><i class="fa-solid fa-house"></i>Home</a>
             <a class="sidebar-item"><i class="fa-solid fa-bolt"></i>Shorts</a>
             <a class="sidebar-item"><i class="fa-brands fa-youtube"></i>Subscriptions</a>
             <hr>
             <h4 class="more">You <i class="fa-regular fa-greater-than" id="arrow"></i></h4>
             <a class="sidebar-item"><i class="fa-solid fa-address-card"></i>Your Channel</a>
             <a class="sidebar-item"><i class="fa-solid fa-clock-rotate-left"></i>History</a>
             <a class="sidebar-item"><i class="fa-solid fa-file-video"></i>Your Videos</a>
             <a class="sidebar-item"><i class="fa-regular fa-clock"></i>Watch later</a>
             <a class="sidebar-item"><i class="fa-solid fa-thumbs-up"></i>Liked videos</a>
             <hr>
             <h4 class="more ">Explore</h4>
             <a class="sidebar-item"><i class="fa-solid fa-fire"></i> Trending</a>
             <a class="sidebar-item"><i class="fa-solid fa-bag-shopping"></i> Shopping</a>
             <a class="sidebar-item"><i class="fa-solid fa-music"></i> Music</a>
             <a class="sidebar-item"><i class="fa-solid fa-clapperboard"></i> Movies</a>
             <a class="sidebar-item"><i class="fa-solid fa-tower-broadcast"></i> Live</a>
             <a class="sidebar-item"><i class="fa-solid fa-gamepad"></i> Gaming</a>
             <a class="sidebar-item"><i class="fa-solid fa-trophy"></i> Sports</a>
             <hr>
             <a class="sidebar-item"><i class="fa-solid fa-gear"></i>Settings</a>
             <a class="sidebar-item"><i class="fa-regular fa-flag"></i>Report</a>
             <a class="sidebar-item"><i class="fa-regular fa-circle-question"></i>Help</a>
             <a class="sidebar-item"><i class="fa-regular fa-message"></i>Send Feedback</a>
            </div>
        </div>
        <div class="content">
            <div class="tag-line">
                <div class="tag">All</div>
                <div class="tag">Computers</div>
                <div class="tag">live</div>
                <div class="tag">Hrithik Roshan</div>
                <div class="tag">Music</div>
                <div class="tag">Tarak Mehta</div>
                <div class="tag">Repulic Day</div>
            </div>
            <div class="video-wrapper">
              
            </div>
        </div>

        
     </div>
     <script src="Ytube.js"></script>
</body>
</html>
